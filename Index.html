<style>
  body {
    margin: 0;

    text-align: center;

    color: white;
    overflow-x: hidden;
    padding-bottom: 40px;
  }

  h1 {
    margin-top: 30px;
    font-size: 2.8em;
    text-shadow: 2px 2px 6px black;
  }

  p {
    margin: 6px 0;
  }

  #descricao-jogo {
    margin: 30px auto 50px auto;
    max-width: 400px;
    font-size: 1.15em;
    line-height: 1.6em;
    color: #ffd700;
    text-shadow: 1px 1px 3px black;
  }

  #descricao-jogo p {
    margin: 8px 0;
  }

  #startBtn {
    margin-top: 30px;
    padding: 16px 28px;
    font-size: 1.4em;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    z-index: 10;
    position: relative;
  }
  #startBtn:hover {
    background: #218838;
    transform: scale(1.1);
  }

  #game {
    margin: 40px auto;
    display: none;
    max-width: 400px;
    background: rgba(255,255,255,0.1);
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    backdrop-filter: blur(6px);
    position: relative;
    z-index: 10;
  }

  #flag {
    width: 280px;
    height: 160px;
    margin: 25px auto;
    border: 4px solid white;
    box-shadow: 0 0 20px rgba(255,255,255,0.8);
    border-radius: 12px;
    animation: float 3s infinite ease-in-out;
  }

  .option {
    display: block;
    margin: 15px auto;
    padding: 14px 20px;
    background: linear-gradient(135deg, #ffcc00, #ff9900);
    color: black;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.15em;
    transition: transform 0.2s, background 0.3s;
  }
  .option:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #ffaa00, #ff6600);
  }

  #score, #timer {
    margin-top: 12px;
    font-size: 1.25em;
    text-shadow: 2px 2px 4px black;
  }

  #mensagem {
    margin-top: 25px;
    min-height: 30px;
    font-size: 1.1em;
  }

  #toggleMusic {
    margin-top: 25px;
    padding: 12px 18px;
    font-size: 1.1em;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #007bff;
    color: white;
    transition: transform 0.2s, background 0.3s;
  }
  #toggleMusic:hover {
    background: #0056b3;
    transform: scale(1.05);
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  @keyframes piscar {
    0% {opacity: 1;}
    50% {opacity: 0;}
    100% {opacity: 1;}
  }

  #bandeiras-fundo {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    z-index: -2;
    background: black;
  }
  .bandeira {
    position: absolute;
    width: 80px;
    height: 50px;
    opacity: 0.4;
    filter: blur(1px);
    animation: mover linear infinite;
  }
  @keyframes mover {
    0% { transform: translateY(100vh) rotate(0deg); }
    100% { transform: translateY(-120vh) rotate(360deg); }
  }

  #linhas-glitch {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
    pointer-events: none;
    background: repeating-linear-gradient(
      rgba(255,255,255,0.05) 0 1px,
      transparent 1px 3px
    );
    animation: linhas 0.2s infinite;
  }
  @keyframes linhas {
    0% { background-position: 0 0; }
    50% { background-position: 0 2px; }
    100% { background-position: 0 0; }
  }

  #bandeiras-fundo::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: repeating-linear-gradient(
      0deg,
      rgba(255,0,0,0.05),
      rgba(0,255,255,0.05) 2px
    );
    mix-blend-mode: overlay;
    pointer-events: none;
  }
</style>

let score = 0, timeLeft = 15, timer;

};

document.getElementById("toggleMusic").onclick = () => {

function nextRound() {
  clearInterval(timer);
  timeLeft = 15;
  timerP.textContent = "Tempo: " + timeLeft + "s";

    timeLeft--;

  let opts = [correct];
  while(opts.length < 4){
    let r = flags[Math.floor(Math.random()*flags.length)];
    if(!opts.includes(r)) opts.push(r);
  }
  opts.sort(() => Math.random()-0.5);

  optionsDiv.innerHTML = "";
  opts.forEach(opt=>{

function mostrarErro(texto) {
